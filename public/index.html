<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>크로스 디렉션 캐러셀</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="크로스 디렉션 캐러셀 UI 디자인을 구현합니다." />
    <link rel="preconnect" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" />
    <link rel="icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body class="bg-red-500">
    <noscript>애플리케이션을 사용하기 위해서는 JavaScript를 활성화 해야 합니다.</noscript>
    <header class="header">
      <img src="./assets/images/svgs/TwoSquare.svg" alt="" />
      <h1 class="logo">
        <a href="/"><img src="./assets/images/svgs/FEML.svg" alt="FRONT-END MASTERS LEAGUE 홈" /></a>
      </h1>
      <nav class="menu">
        <h2 class="a11y-hidden">메인메뉴</h2>
        <ul role="list" class="menu--list">
          <li class="menu--list--item" tabindex="0">SHOP</li>
          <li class="menu--list--item is-select" tabindex="0">COLLECTION</li>
          <li class="menu--list--item" tabindex="0">ABOUT</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="container">
        <h2 class="a11y-hidden">캐러셀</h2>
        <div class="carousel--buttons">
          <button type="button" class="button carousel--button prev"><img src="./assets/images/svgs/arrow.svg" alt="이전 이미지로 이동" /></button>
          <button type="button" class="button carousel--button next"><img src="./assets/images/svgs/arrow.svg" alt="다음 이미지로 이동" /></button>
        </div>
        <div class="carousel1">
          <img src="./assets/images/photos/image-01.jpg" alt="캐러셀 이미지 1" />
        </div>
        <div class="carousel2">
          <img src="./assets/images/photos/image-02.jpg" alt="캐러셀 이미지 2" />
        </div>
      </div>
    </main>
    <div class="app"></div>
  </body>
</html>
